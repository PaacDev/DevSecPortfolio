version: "3.9"

services:
  db:
    image: postgres:15
    container_name: devsecportfolio_db
    environment:
      POSTGRES_DB: devsecportfolio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - devsec_network

  web:
    build: .
    container_name: devsecportfolio_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - POSTGRES_DB=devsecportfolio
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DEBUG=1
    entrypoint: ["/app/entrypoint.sh"]
    networks:
      - devsec_network

volumes:
  postgres_data:

networks:
  devsec_network:
